    <h2 >Contact</h2>
    <main class="contact">
        <form action="https://formspree.io/f/xrgdboje" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea rows="5" cols="20" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <img src="images/profile2.jpg" alt="Lian Profile">
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/lian-david-436304230/" target="_blank">
            <img src="images/linkedin.svg" alt="LinkedIn Logo">
        </a>
        <a href="https://github.com/lian-david" target="_blank">
            <img src="images/github.svg" alt="GitHub Logo">
        </a>
    </footer>
